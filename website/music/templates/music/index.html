
   {% if all_albums %}
      <h3> here are all my all_albums</h3>
      <ul>
         {% for album in all_albums %}

             <li><a href="/music/{{ album.id }}/">{{ album.album_title }}</a></li>
         {% endfor %}
      </ul>
   {% else %}
      <h3> you dont have album</h3>

   {% endif %}
